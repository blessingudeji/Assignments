<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login/registration page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/2.0.0/reseter.min.css"
    integrity="sha512-gCJkkUMGTe73+FMwog6gIBCVJIMXRoc21l6/IPCuzxCex/1sxvO8ctb6Zd4/WWs2UMqmtnDrAdhJht5pEY0LXg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="style.css" rel="stylesheet" type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,800;0,900;1,100;1,200;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>


<body>
  <div class="wrapper">
    <h1> REGISTER</h1>

    <form action="#">
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
      <input type="text" placeholder="Phone Number">
      <input type="email" placeholder="Email">


      <select name="" id="" class="form-control">
        <option value="none" disabled selected hidden>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <input type="text" placeholder="Date of birth" name="date" onfocus="(this.type = 'date')" required autofocus>

      <input type="text" placeholder="Favorite Color" name="color" onfocus="(this.type='color')" required>

      <input type="password" placeholder="Password">
      <input type="password" placeholder="Re-Enter Password">

    </form>


    <div class="terms">
      <input type="checkbox" id="checkbox">
      <label for="checkbox"> I agree with these <a href="#"> Terms and Conditions </a> </label>
    </div>
    <button><a href="./success.html"> Sign Up </a> </button>

    <div class="member">
      Already have an account? <a href="./login.html"> Login Here </a>
    </div>
  </div>
</body>


</html>
